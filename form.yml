---
form:
  - cluster
  - auto_accounts
  - auto_modules_visit
  - bc_num_hours
  - cores
attributes:
  cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: |
      Number of CPU cores. (4 GB per core unless requesting whole
      node). Maximum values are 48, 96 and 118 for pitzer, cardinal
      and ascend respectively.
    min: 1
    max: 28
    step: 1
  cluster:
    widget: "select"
    options:
      - [
          "pitzer", "pitzer",
          data-max-cores: 48
        ]
      - [
          "cardinal", "cardinal",
          data-max-cores: 96
        ]
      - [
          "ascend-nextgen", "ascend-nextgen",
          data-max-cores: 118
        ]
